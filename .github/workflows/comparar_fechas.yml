name: Merge + Selenium + OneDrive Upload

on:
  workflow_dispatch:

jobs:
  run-all:
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ Descargar repositorio
      - name: ðŸ“¥ Checkout cÃ³digo
        uses: actions/checkout@v3

      # 2ï¸âƒ£ Configurar Python
      - name: ðŸ Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # 3ï¸âƒ£ Instalar dependencias
      - name: ðŸ“¦ Instalar dependencias
        run: |
          pip install -r requirements.txt

      # 4ï¸âƒ£ Ejecutar script de merge
      - name: ðŸ”„ Ejecutar script de merge
        run: |
          python script_merge.py

      # 5ï¸âƒ£ Ejecutar script de Selenium
      - name: ðŸ¤– Ejecutar script de Selenium
        run: |
          python script_selenium.py

      # 6ï¸âƒ£ Subir resultado final a OneDrive
      - name: ðŸ“¤ Subir resultado a OneDrive
        env:
          RCLONE_CONF: ${{ secrets.AUTOMATE_RCLONE }}
        run: |
          echo "$RCLONE_CONF" > rclone.conf
          FECHA=$(date +'%Y-%m-%d')
          ARCHIVO="resultado_observaciones_$FECHA.xlsx"
          rclone --config rclone.conf copy "TEST_salida/$ARCHIVO" "ondri_a.formularios:a.Formularios/" --create-empty-src-dirs
