name: Comparar Fechas Voluntariado

on:
  schedule:
    - cron: '0 3 * * *'   # â° Se ejecuta todos los dÃ­as a las 10:00 p.m. hora PerÃº (UTC-5 = 03:00 UTC)
  workflow_dispatch:      # ðŸ”˜ Permite ejecuciÃ³n manual

jobs:
  procesar:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Clonar repositorio
        uses: actions/checkout@v3

      - name: ðŸ“¦ Instalar Python y dependencias
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ðŸ“¦ Instalar librerÃ­as necesarias
        run: |
          pip install pandas openpyxl

      - name: ðŸ“ Crear carpeta data/
        run: mkdir data

      - name: ðŸ”§ Instalar rclone
        run: |
          curl https://rclone.org/install.sh | sudo bash

      - name: ðŸ“¥ Descargar archivos desde OneDrive con rclone
        env:
          RCLONE_CONF: ${{ secrets.RCLONE_CONF }}
        run: |
          echo "$RCLONE_CONF" > rclone.conf
          rclone --config rclone.conf copy "ondri_a.formularios:a.formularios/Forms Cierre de Voluntariado.xlsx" data/
          rclone --config rclone.conf copy "ondri_a.formularios:a.formularios/Te damos la bienvenida__DirecciÃ³n de Cultura Organizacional y Talento Humano.xlsx" data/

      - name: â–¶ï¸ Ejecutar script de comparaciÃ³n
        run: python TEST_MARGE_FECHAS.py

      - name: ðŸ“¤ Subir resultado a OneDrive
        env:
          RCLONE_CONF: ${{ secrets.RCLONE_CONF }}
        run: |
          echo "$RCLONE_CONF" > rclone.conf
          FECHA=$(date +'%Y-%m-%d')
          ARCHIVO="resultado_observaciones_$FECHA.xlsx"
          rclone --config rclone.conf copy "TEST_salida/$ARCHIVO" "ondri_a.formularios:a.formularios/" --create-empty-src-dirs
