name: Merge + Selenium + OneDrive Upload

on:
  workflow_dispatch:

jobs:
  run-all:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Descargar repositorio
      - name: 📥 Checkout código
        uses: actions/checkout@v3

      # 2️⃣ Configurar Python
      - name: 🐍 Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # 3️⃣ Instalar dependencias
      - name: 📦 Instalar dependencias
        run: |
          pip install -r requirements.txt

      # 4️⃣ Ejecutar script de merge
      - name: 🔄 Ejecutar script de merge
        run: |
          python script_merge.py

      # 5️⃣ Ejecutar script de Selenium
      - name: 🤖 Ejecutar script de Selenium
        run: |
          python script_selenium.py

      # 6️⃣ Subir resultado final a OneDrive
      - name: 📤 Subir resultado a OneDrive
        env:
          RCLONE_CONF: ${{ secrets.AUTOMATE_RCLONE }}
        run: |
          echo "$RCLONE_CONF" > rclone.conf
          FECHA=$(date +'%Y-%m-%d')
          ARCHIVO="resultado_observaciones_$FECHA.xlsx"
          rclone --config rclone.conf copy "TEST_salida/$ARCHIVO" "ondri_a.formularios:a.Formularios/" --create-empty-src-dirs
